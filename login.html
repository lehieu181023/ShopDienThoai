<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }


        .home-button a {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .home-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Màn hình Block UI -->
    <div id="blockUI">
        <div class="text-center bg-white p-4 rounded shadow">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 fw-bold">Loading...</p>
        </div>
    </div>
    <div class="home-button">
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <h2 id="form-title">Đăng nhập</h2>
        <form action="DB/account/check.php"
            class="form-horizontal"
            data-ajax="true"
            data-ajax-begin="BlockUI()"
            data-ajax-failure="UnBlockUI()"
            data-ajax-method="POST"
            data-ajax-success="successAction"
            id="basicForm"
            method="post"
            novalidate="">
            <label for="account">Tài khoản</label>
            <input type="text" id="username" name="account" required>

            <label for="pass">Password</label>
            <input type="password" id="password" name="pass" required>

            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <span id="toggle-message">Bạn chưa có tài khoản ?</span>
            <a href="#" id="toggle-form">Đăng ký</a>
        </div>
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.6/jquery.unobtrusive-ajax.min.js"></script>
    <script src="js/loggin.js"></script>
    <script>
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const toggleMessage = document.getElementById('toggle-message');
        const toggleFormLink = document.getElementById('toggle-form');

        let isLogin = true;

        toggleFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = 'Login';
                toggleMessage.textContent = "Don't have an account?";
                toggleFormLink.textContent = 'Register';

                authForm.innerHTML = `
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" name="username" required>


                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Đăng nhập</button>
                `;
            } else {
                formTitle.textContent = 'Đăng ký';
                toggleMessage.textContent = "Bạn đã có tài khoản ?";
                toggleFormLink.textContent = 'Đăng nhập';

                authForm.innerHTML = `
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" name="username" required>

                    <label for="name">Họ tên</label>
                    <input type="text" id="Name" name="name" required>

                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Đăng ký</button>
                `;
            }
        });
    </script>
</body>
</html>
