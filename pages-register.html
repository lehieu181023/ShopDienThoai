<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }


        .home-button a {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .home-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Màn hình Block UI -->
    <div id="blockUI">
        <div class="text-center bg-white p-4 rounded shadow">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 fw-bold">Loading...</p>
        </div>
    </div>
    <div class="home-button">
        <a href="index.php">Home</a>
    </div>
    <div class="container">
        <h2 id="form-title">Đăng ký</h2>
        <form action="DB/account/add.php"
            class="form-horizontal"
            data-ajax="true"
            data-ajax-begin="BlockUI()"
            data-ajax-failure="UnBlockUI()"
            data-ajax-method="POST"
            data-ajax-success="successAction"
            id="basicForm"
            method="post"
            novalidate="">
            <label for="account">Full Name</label>
            <input type="text" id="username" name="name" required>

            <label for="account">Email</label>
            <input type="email" id="username" name="email" required>

            <label for="account">Phone</label>
            <input type="text" id="username" name="phone" required>

            <label for="pass">Password</label>
            <input type="password" id="password" name="pass" required>

            <button type="submit">Register</button>
        </form>
        <div class="toggle-link">
            <span id="toggle-message">Bạn đã có tài khoản ?</span>
            <a href="login.html" id="">Đăng Nhập</a>
        </div>
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.6/jquery.unobtrusive-ajax.min.js"></script>
    <script src="js/regester.js"></script>
</body>
</html>
